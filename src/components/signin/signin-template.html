<form class="container" ng-submit="$ctrl.signin($ctrl.user)">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <h1 class="text-center">Sign In </h1>
      <div uib-alert close="$ctrl.closeAlert()" ng-show="$ctrl.badLogin" class="alert alert-danger" role="alert">
        <p> Email/Password incorrect </p>
      </div>
      <div class="form-group">
        <label class="control-label" for="email-input">Email </label>
        <input class="form-control" type="email" name="email-input" id="email-input" ng-model="$ctrl.user.email">
      </div>
      <div class="form-group animated" ng-class="{'shake' : $ctrl.badLogin }">
        <label class="control-label" for="password-input">Password </label>
        <input class="form-control" type="password" name="password-input" ng-model="$ctrl.user.password">
      </div>
      <button class="btn btn-danger" style="border-radius:30px" type="submit">Submit</button>
    </div>
  </div>
</form>
