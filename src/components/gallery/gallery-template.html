<div class="container" ng-init="$ctrl.getProjects()">
  <div class="row">
    <div class="col-md-12">
      <div class="col-md-6 thumb project" ng-repeat="project in $ctrl.projects" ng-hide="!$ctrl.project.approved">
        <a class="thumbnail" href="#/project/{{project._id}}">
          <img class="img-responsive" src="{{project.image}}" alt="">
        <p>{{project.name}}</p>
        <p>{{project._id}}</p>
        </a>
      </div>
  </div>
</div>
