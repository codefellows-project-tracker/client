<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sign_up</title>
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
  <form class="bootstrap-form-with-validation">
    <h1 class="text-center">Sign Up</h1>
    <div class="form-group has-warning has-feedback">
      <label class="control-label" for="password-input">Password </label>
      <input class="form-control" type="password" name="password-input" id="password-input"><i class="glyphicon glyphicon-warning-sign form-control-feedback" aria-hidden="true"></i></div>
    <div class="form-group has-warning has-feedback">
      <label class="control-label" for="password-input">re-enter Password </label>
      <input class="form-control" type="password" name="password-input" id="password-input"><i class="glyphicon glyphicon-warning-sign form-control-feedback" aria-hidden="true"></i></div>
    <div class="form-group has-error has-feedback">
      <label class="control-label" for="email-input">Email </label>
      <input class="form-control" type="email" name="email-input" id="email-input"><i class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></i></div>
    <div class="form-group has-error has-feedback"><i class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></i></div>
    <div class="form-group has-warning"></div>
    <button class="btn btn-default active btn-lg" type="submit">Submit </button>
  </form>
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
