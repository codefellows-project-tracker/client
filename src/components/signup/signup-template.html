<form class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <h1 class="text-center">Register </h1>
      <div class="form-group">
        <label class="control-label" for="email-input">Email </label>
        <input class="form-control" type="email" name="email-input" id="email-input">
      </div>
      <div class="form-group">
        <label class="control-label" for="password-input">Password </label>
        <input class="form-control" type="password" name="password-input">
      </div>
      <div class="form-group">
        <label class="control-label" for="repassword-input">Verify Password </label>
        <input class="form-control" type="password" name="repassword-input">
      </div>
      <button class="btn btn-default" type="submit">Submit</button>
    </div>
  </div>
</form>
